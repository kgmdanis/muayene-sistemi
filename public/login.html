<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Periyodik Muayene Sistemi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="/images/logo.png" alt="Logo">
            <h1>Periyodik Muayene Sistemi</h1>
            <p>Guvenli giris yapin</p>
        </div>

        <div id="alert-box"></div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label class="form-label">E-posta</label>
                <input type="email" id="email" class="form-input" placeholder="ornek@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Sifre</label>
                <input type="password" id="password" class="form-input" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Giris Yap</button>
        </form>

        <div style="text-align: center; margin-top: 30px; font-size: 12px; color: #999;">
            2025 Periyodik Muayene Sistemi
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // SADECE FORM SUBMIT - HİCBİR OTOMATİK REDİRECT YOK!

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var alertBox = document.getElementById('alert-box');
            var loading = document.getElementById('loading');

            // Loading goster
            loading.classList.add('active');
            alertBox.innerHTML = '';

            try {
                var response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                var data = await response.json();

                if (response.ok && data.success) {
                    // Token kaydet
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alertBox.innerHTML = '<div class="alert alert-success">Giris basarili! Yonlendiriliyorsunuz...</div>';

                    // Role gore yonlendir
                    setTimeout(function() {
                        if (data.user.role === 'superadmin') {
                            window.location.href = '/superadmin.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    }, 500);
                } else {
                    alertBox.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Giris basarisiz') + '</div>';
                }
            } catch (error) {
                alertBox.innerHTML = '<div class="alert alert-danger">Baglanti hatasi. Lutfen tekrar deneyin.</div>';
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
